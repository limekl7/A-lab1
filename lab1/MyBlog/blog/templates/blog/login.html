{% extends 'blog/layout.html' %}

{% block title %}MyBlog.{% endblock %}

{% block content %}
<main>
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <button type="submit">Войти</button>
    </form>
</main>
{% endblock %}
